#{extends 'main.html' /} #{set title:'index' /}

	<h3 align="center">
		<a href="@{Application.registerPage()}">注册</a> | <a
			href="@{AdminController.index()}">管理员登陆 </a>
	</h3>
	
<form class="form-horizontal" role="form"
	action="@{Application.login()}" method="POST">
	<div class="form-group">
		<label for="email" class="col-md-4 control-label">
			&{'email'}:</label>
		<div class="col-md-4">
			<input type="email" class="form-control" id="email" name="email"
				placeholder="请输入邮箱">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-md-4 control-label">&{'password'}:</label>
		<div class="col-md-4">
			<input type="password" class="form-control" id="password" name="password"
				placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
	<label for="lastname" class="col-md-4 control-label">验证码:</label>
	
		<div class="col-md-4">
		   <input type="text" class="form-control" name="captcha" />
			</div>
				<div class="col-md-4">
			 <img
				src="@{Application.captcha()}" alt="验证码" height="30px" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-4 col-md-4">
			<button type="submit" class="btn btn-primary btn-lg btn-block" >登录</button>
		</div>
	</div>
</form>
